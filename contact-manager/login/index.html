<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="../js/login.js"></script>
</head>

<body class="d-flex flex-column justify-content-center align-items-center vw-100 vh-100" style="overflow: hidden; box-sizing: border-box;">
    <h1 style="padding: 0.5em; text-align: center;">Team 18 - Contact Manager</h1>

    <div id="loginResult"></div>
    
    <div class="card shadow" style="width: 80%">
        <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs text-center" style="justify-content: center;">
                <li class="nav-item">
                    <a class="nav-link active" id="loginLink" href="#login" role="tab" data-bs-toggle="tab"
                        aria-controls="login" aria-selected="true">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="registerTab" href="#register" role="tab" data-bs-toggle="tab"
                        aria-controls="register" aria-selected="false">Register</a>
                </li>
            </ul>
        </div>
        <div class="card-body">
            <div class="tab-content">
                <div id="login" class="tab-pane fade show active" role="tabpanel" aria-labelledby="loginLink">
                    <form class="text-center" id="loginForm">
                        <label for="username">Username</label>
                        <input class="form-control" type="text" id="username" name="username" required>
                        <br>
                        <label for="password">Password</label>
                        <input class="form-control" type="password" id="password" name="password" required>
                        <br>
                        <button type="button" class="btn btn-primary" onclick="onLogin()">Login</button>
                    </form>
                </div>
                <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="registerTab">
                    <form class="text-center" id="registerForm">
                        <label for="firstName">First Name</label>
                        <input class="form-control" type="text" id="firstName" name="firstName" required>
                        <br>
                        <label for="lastName">Last Name</label>
                        <input class="form-control" type="text" id="lastName" name="lastName" required>
                        <br>
                        <label for="email">Email</label>
                        <input class="form-control" type="email" id="email" name="email" required>
                        <br>
                        <label for="registerUsername">Username</label>
                        <input class="form-control" type="text" id="registerUsername" name="username" required>
                        <br>
                        <label for="registerPassword">Password</label>
                        <input class="form-control" type="password" id="registerPassword" name="password" required>
                        <br>
                        <button type="button" class="btn btn-primary" onclick="onRegister()">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</lass>

</html>
